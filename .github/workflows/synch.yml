
name: Sync to Upstream 

on:
  schedule:
    - cron:  '*/05 * * * *'
    # scheduled at 07:12 every Monday and Thursday
  workflow_dispatch:

jobs:
  sync_with_upstream:
    runs-on: ubuntu-latest
    name: Sync HEAD with upstream latest

    steps:
    # Step 1: run a standard checkout action, provided by github
    - name: Checkout HEAD
      uses: actions/checkout@v2
      with:
        ref: master

    # Step 2: run this sync action - specify the upstream repo, upstream branch to sync with, and target sync branch
    - name: Pull upstream changes
      id: sync
      uses: bdougie/Fork-Sync-With-Upstream-action@fork
      with:
        upstream_repository: abhinaybyrisetty/hello-script
        upstream_branch: master
        target_branch: master                   # optional
        github_token: ${{ secrets.YUGA_GITHUB_TOKEN}} 
